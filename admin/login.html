<html>
  <head>
    <meta charset="utf-8">
    <title>.: Login :.</title>
    <link rel="icon" href="../imgs/logoIcon.png" />
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript">
        function logUser(){
          window.location = "home.html";
        }
    </script>
  </head>
  <body>
      <div class="login_container">
        <h1 class="login_greet">Bienvenido</h1>
        <div class="login_image">
         <img class="login_logo" src="../imgs/headerLogo.png" alt="logo">
        </div>
        <div class="login_form">
            <label for="username">Usuario</label>
            <br><br>
            <input class="login_input" type="text" name="username" placeholder="Ingresa tu usuario ">
            <br><br>
            <label for="userpassword">Contraseña</label>
            <br><br>
            <input class="login_input"  type="text" name="userpassword" placeholder="Ingresa tu contraseña">
            <br><br>
        </div>
        <br><br>
        <button class="login_button" type="button" onclick="logUser()">Iniciar Sesión</button>
      </div>
  </body>
</html>
