<html>
<head>
<meta charset="utf-8">
<title>.:modalproblema:.</title>

<link rel="stylesheet" href="css/modalproblema.css">
</head>
<body>

<h2>Ejemplo</h2>
<button id="myBtn">ABRIR</button>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
		<center><h1 >Hubo un problema al ordenar</h1>
		<div ><img class="ex" src="imgs/ex.png" alt="ex"></div>

	<p>ver detalles</P><br>
	<span class="close2">Aceptar</span> </center>
  </div>
</div>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
var span2 = document.getElementsByClassName("close2")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
span2.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
